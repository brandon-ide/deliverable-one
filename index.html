<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn To Code</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>
        
        <!--This header contains a blue and orange 
            title that says "Learn to code" -->
        
        <div class="title">
            
            <h1>Learn to <span>Code</span></h1>

            <nav>
                
                <!--This is a navigation bar that's an unordered list
                    with four different list item links to choose from-->
                <ul>
                
                <li><a href="#bootcamps">Bootcamps</a></li>
                <li><a href="#workshops">Workshops</a></li>
                <li><a href="#custom-training">Custom Training</a></li>
                <li><a href="student-stories">Student Stories</a></li>
                
                <!--This is a button you can click on to contact the organization directly-->

                <button type="button">Contact Us</button>
                
                </ul>
                
            </nav>
            
        </header>
    
    </div>

<main>
    
    <div class="learn-more">

        <!--This is a header that asks a question to the viewer-->
        
        <h2>Do you think about <span>learning to code?</span></h2>

            <!--This is a paragraph used as a call to action-->
            
            <p>Learn to code and develop a new career!</p>

                <!--This is a button you can click on to receive more information about
                learning to code-->
                
                <button type="button">Learn More</button>
            
            <!--This is a stock image of two people separated by angle brackets-->

            <img id="code-pic" src="code.png" height="200px" alt="Two people with angle brackets"/>

        </main>
    
    </body>

</html>
